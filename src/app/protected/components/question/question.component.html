<div class="question" *ngFor="let question of parsedQuestions">
  <p>{{question.content}}</p>
  <footer>
    <div class="user-info">
      <img [src]="question.author.avatar" alt="question.author.name" />
      <span>{{question.author.name}}</span>
    </div>
    <div>

    </div>
  </footer>
</div>
