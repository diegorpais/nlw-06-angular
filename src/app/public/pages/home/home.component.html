<div id="page-auth">
  <aside>
    <img src="assets/images/illustration.svg" alt="Ilustracao simbolizando perguntas e respostas" />
    <strong>Crie salas de Q&A ao-vivo</strong>
    <p>Tire as duvidas da sua audiÃªncia em tempo-real</p>
  </aside>
  <main>
    <div class="main-content">
      <img src="assets/images/logo.svg" alt="Letmeask" />
      <button class="create-room" (click)="signIn()">
        <img src="assets/images/google-icon.svg" alt="Letmeask" />
        Crie sua sala com o Google
      </button>
      <div class="separator">ou entre em uma sala</div>
      <form>
        <input type="text" placeholder="Digite o codigo da sala">
        <button class="button" type="button"> Entrar na sala </button>
        <p *ngIf="user">
          Bem vindo de volta, <strong>{{user.name}}</strong>.
          <a (click)="signOut()">Fazer Logoff</a>
        </p>
      </form>
    </div>
  </main>
</div>
